<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUBG Birthday Drop</title>
    <style>
        /* --- CSS STYLES --- */
        body {
            margin: 0;
            padding: 0;
            background-color: #0f0f0f;
            color: #ffffff;
            font-family: 'Courier New', Courier, monospace;
            overflow-x: hidden;
            text-align: center;
        }

        :root {
            --pubg-orange: #f2a900;
        }

        h1, h2 {
            text-transform: uppercase;
            letter-spacing: 5px;
            color: var(--pubg-orange);
            text-shadow: 2px 2px 0px #000;
            z-index: 2;
            position: relative;
        }

        p {
            z-index: 2;
            position: relative;
        }

        /* --- FRAME 1: VIDEO BACKGROUND HERO --- */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* This creates the video background */
        .video-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
            opacity: 0.6; /* Darkens video so text is readable */
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5); /* Dark overlay */
            z-index: 1;
        }

        .btn-start {
            padding: 15px 40px;
            font-size: 24px;
            background-color: var(--pubg-orange);
            border: none;
            color: black;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 0 15px var(--pubg-orange);
            margin-top: 20px;
            text-transform: uppercase;
            z-index: 2;
            position: relative;
        }

        .btn-start:hover {
            background-color: #fff;
            transform: scale(1.05);
        }

        /* --- FRAME 2: GALLERY --- */
        .gallery-section {
            padding: 50px 20px;
            background-color: #111;
            border-bottom: 2px solid #333;
        }
        
        .gallery-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .photo-frame {
            width: 300px;
            height: 200px;
            border: 4px solid var(--pubg-orange);
            overflow: hidden;
        }

        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }

        .photo-frame:hover img {
            transform: scale(1.1);
        }

        /* --- FRAME 3: VIDEO MEMORY --- */
        .video-section {
            padding: 50px 20px;
            background-color: #1a1a1a;
            border-bottom: 2px solid #333;
        }

        .video-container {
            max-width: 800px;
            margin: 0 auto;
            border: 4px solid var(--pubg-orange);
            box-shadow: 0 0 20px rgba(242, 169, 0, 0.3);
        }

        video {
            width: 100%;
            display: block;
        }

        /* --- FRAME 4: GAME --- */
        .game-area {
            height: 500px;
            position: relative;
            background-color: #222;
            cursor: crosshair; 
            overflow: hidden;
        }

        .target {
            width: 60px;
            height: 60px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: white;
            user-select: none;
            box-shadow: 0 0 10px red;
        }

        .chicken-dinner-msg {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0,0,0,0.95);
            padding: 40px;
            border: 2px solid var(--pubg-orange);
            z-index: 20;
            width: 80%;
        }

        /* Music Player */
        .music-player {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            padding: 10px;
            border-radius: 5px;
            border: 1px solid var(--pubg-orange);
            z-index: 100;
        }
    </style>
</head>
<body>

    <section class="hero">
        <video class="video-bg" autoplay muted loop playsinline>
            <source src="bg-video.mp4" type="video/mp4">
            <img src="https://images.unsplash.com/photo-1542751371-adc38448a05e" alt="Fallback">
        </video>
        
        <div class="overlay"></div> <h1>Happy Birthday, Legend!</h1>
        <p>Another year survived. Time to loot the cake.</p>
        <button class="btn-start" onclick="document.getElementById('gallery').scrollIntoView({behavior: 'smooth'})">
            Start Match
        </button>
    </section>

    <section id="gallery" class="gallery-section">
        <h2>Squad Goals</h2>
        <div class="gallery-grid">
            <div class="photo-frame"><img src="Screenshot_2025-10-04-22-59-17-931_com.pubg.imobile.jpg" alt="Photo 1"></div>
            <div class="photo-frame"><img src="IMG-20250927-WA0068.jpg" alt="Photo 2"></div>
            <div class="photo-frame"><img src="Screenshot_2025-11-28-21-47-40-041_com.pubg.imobile.jpg" alt="Photo 3"></div>
        </div>
    </section>

    <section class="video-section">
        <h2>Best Moments Replay</h2>
        <p>Watch this clip!</p>
        
        <div class="video-container">
            <video controls>
                <source src="memory-video.mp4" type="video/mp4">
                Your browser does not support video.
            </video>
        </div>
    </section>

    <section class="game-section">
        <div style="background: #111; padding: 20px; border-top: 1px solid #333;">
            <h2>Sniper Training</h2>
            <p>Score 10 points to get your gift!</p>
            <button class="btn-start" onclick="startGame()" style="font-size: 16px; padding: 10px 20px;">Start Game</button>
        </div>
        
        <div class="game-area" id="gameArea">
            <div style="position: absolute; top: 20px; left: 20px; font-size: 24px;">
                Kills: <span id="score">0</span>
            </div>
            
            <div class="chicken-dinner-msg" id="winMsg">
                <h1 style="color: #f2a900;">WINNER WINNER CHICKEN DINNER!</h1>
                <p>Happy Birthday! You are the MVP!</p>
                <p>üéÅ PARTY TIME üéÅ</p>
            </div>
        </div>
    </section>

    
    <script>
        let score = 0;
        let gameActive = false;
        const gameArea = document.getElementById('gameArea');
        const scoreDisplay = document.getElementById('score');
        const winMsg = document.getElementById('winMsg');

        function startGame() {
            if (gameActive) return;
            gameActive = true;
            score = 0;
            scoreDisplay.innerText = score;
            winMsg.style.display = 'none';
            spawnTarget();
        }

        function spawnTarget() {
            if (!gameActive) return;
            
            const target = document.createElement('div');
            target.classList.add('target');
            target.innerText = "HIT";
            
            const x = Math.random() * (gameArea.clientWidth - 60);
            const y = Math.random() * (gameArea.clientHeight - 60);
            
            target.style.left = x + 'px';
            target.style.top = y + 'px';

            target.onclick = function() {
                score++;
                scoreDisplay.innerText = score;
                this.remove();

                if (score >= 10) {
                    gameActive = false;
                    winMsg.style.display = 'block';
                } else {
                    spawnTarget();
                }
            };
            gameArea.appendChild(target);
        }
    </script>
</body>
</html>
